{% extends 'base.html' %} 

{% block title %}Home|{% endblock title %} 

{% block body %}
<div class="body-container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://unsplash.com/photos/78A265wPiO4" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://unsplash.com/photos/kGix6_gPKjI" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://unsplash.com/photos/_YU3yCINvV8" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
{% endblock body %}
